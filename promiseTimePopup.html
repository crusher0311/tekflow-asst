<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise Time Alert - TekFlow Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dark mode color scheme */
        :root {
            --bg-primary: #1a1d23;
            --bg-secondary: #242933;
            --bg-tertiary: #2d3748;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --accent-blue: #3182ce;
            --accent-red: #f28b82;
            --border-color: #4a5568;
            --border-light: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 480px;
            min-height: 400px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 18px;
            color: var(--accent-red);
            margin-bottom: 15px;
            margin-top: 0;
        }
        
        #timer {
            font-size: 24px;
            color: var(--accent-red);
            font-weight: bold;
            margin: 15px 0;
        }
        
        .customer-info {
            text-align: left;
            margin: 15px 0;
            padding: 15px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .customer-info p {
            margin: 8px 0;
            color: var(--text-primary);
        }
        
        .customer-info strong {
            color: var(--text-primary);
        }
        
        .snooze-container {
            margin-top: 15px;
            padding: 15px 10px 10px 10px;
            border-top: 1px solid var(--border-color);
        }
        
        .snooze-container label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .snooze-container select {
            margin: 5px;
            padding: 8px 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .snooze-container button {
            margin: 5px;
            padding: 8px 16px;
            background-color: var(--accent-blue);
            border: none;
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .snooze-container button:hover {
            background-color: #2c5282;
        }
        
        #repairOrder {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: bold;
        }
        
        #repairOrder:hover {
            text-decoration: underline;
            color: #63b3ed;
        }
        
        .time-expired {
            color: #ff4444 !important;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ðŸš¨ Promise Time Alert</h1>
    <div id="timer">Calculating...</div>

    <div class="customer-info">
        <p><strong>Service Writer:</strong> <span id="serviceWriter">Loading...</span></p>
        <p><strong>Customer:</strong> <span id="customerName">Loading...</span></p>
        <p><strong>Vehicle:</strong> <span id="vehicle">Loading...</span></p>
        <p><a id="repairOrder" href="#" target="_blank">Open Repair Order</a></p>
    </div>

    <div class="snooze-container">
        <label for="snooze-time">Snooze for:</label>
        <select id="snooze-time">
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="custom">Custom...</option>
        </select>
        <button id="snooze-button">Snooze</button>
    </div>

    <script src="promiseTimePopup.js"></script>
</body>
</html>
